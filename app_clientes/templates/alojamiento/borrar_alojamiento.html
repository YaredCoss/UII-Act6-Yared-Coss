{% extends 'base.html' %}
{% block title %}Borrar Alojamiento{% endblock %}
{% block content %}
<h2>Confirmar borrado</h2>
<p>¿Deseas eliminar el alojamiento <strong>{{ alojamiento.nombre_alojamiento }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, borrar</button>
  <a href="{% url 'ver_alojamiento' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
