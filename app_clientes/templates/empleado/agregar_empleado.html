{% extends 'base.html' %}
{% block title %}Agregar Empleado{% endblock %}
{% block content %}
<h2>Agregar Empleado</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre_empleado" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input type="text" name="apellido_empleado" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Puesto</label>
    <input type="text" name="puesto" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Salario</label>
    <input type="text" name="salario" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Tel√©fono</label>
    <input type="text" name="telefono" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="text" name="correo" class="form-control">
  </div>
  <button class="btn btn-primary">Guardar</button>
  <a href="{% url 'ver_empleado' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
