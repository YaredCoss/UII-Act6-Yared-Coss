{% extends 'base.html' %}
{% block title %}Borrar Empleado{% endblock %}
{% block content %}
<h2>Confirmar borrado</h2>
<p>¿Deseas eliminar al empleado <strong>{{ empleado.nombre_empleado }} {{ empleado.apellido_empleado }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, borrar</button>
  <a href="{% url 'ver_empleado' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
